<!DOCTYPE html>
<html>
<head>
<title>
	SUPER NAME GENERATOR
</title>
<!--mobile friendly code-->
<meta name="viewport" content="width=500, initial-scale=.63">
<!--first font-->
<link href='https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
<!--second font-->
<link href='https://fonts.googleapis.com/css?family=Krona+One' rel='stylesheet' type='text/css'>
<style>
@media screen
{
	h1 {
		font-size:475%;
	}
	#guy {
		font-size:350%;
	}
	p2 {
		font-size:250%;
	}
	#girl {
		font-size:350%;
	}
	#neutral {
		font-size:350%;
	}
}
/*background css*/
body {
    background-image:url("http://tinyurl.com/qy5f523");
    background-repeat:no-repeat;
    background-position:center;
    background-attachment:fixed;
    background-size:cover;
}
/*'main header' css*/
h1 {
	font-family:'Yanone Kaffeesatz', sans-serif;
	text-align:center;
	color:#ffff4d;
	font-size:450%;
}
/*link css*/
a {
	text-decoration:none;
}
/*'guy' option css*/
#guy {
	text-align:center;
	cursor:pointer;
	font-family:'Krona One', sans-serif;
	color:#ffffff;
	font-size:200%;
}
#guy:hover {
	color:#005be6;
}
/*'or' css*/
p2 {
	text-align:center;
	font-family:'Krona One', sans-serif;
	color:#ffffff;
	font-size:150%;
}
/*'girl' option css*/
#girl {
	text-align:center;
	cursor:pointer;
	font-family:'Krona One', sans-serif;
	color:#ffffff;
	font-size:200%;
}
#girl:hover {
	color:#e60000;
}
/*'neutral' css*/
#neutral {
	text-align:center;
	text-decoration:none;
	cursor:pointer;
	font-family:'Krona One', sans-serif;
	color:#ffffff;
	font-size:200%;
}
#neutral:hover,a {
	color:#34aa4a;
}
</style>
</head>
<body>
	<h1>
		SUPER NAME GENERATOR
	</h1>
	<p id="guy">
		Guy?
	</p>
	<p2>
		<center>
			OR
		</center>
	</p2>
	<p id="girl">
		Girl?
	</p>
	<p2>
		<center>
			OR
		</center>
	</p2>
	<p id="neutral">
		<a href="supernamegen.github.io/genneutral.html">
			Neutral?
		</a>  
	</p>
</body>
</html>
